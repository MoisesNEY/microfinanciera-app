databaseChangeLog:
  - changeSet:
      id: 001-create-workers
      author: yosseling
      changes:
        - createTable:
            tableName: workers
            columns:
              - column: { name: id, type: uuid, constraints: { primaryKey: true, nullable: false } }
              - column: { name: first_name, type: "varchar(120)", constraints: { nullable: false } }
              - column: { name: last_name, type: "varchar(120)", constraints: { nullable: false } }
              - column: { name: document, type: "varchar(50)", constraints: { nullable: false, unique: true } }
              - column: { name: phone, type: "varchar(20)" }
              - column: { name: email, type: "varchar(150)", constraints: { nullable: false, unique: true } }
              - column: { name: position, type: "varchar(50)", constraints: { nullable: false } }
              - column: { name: department, type: "varchar(50)" }
              - column: { name: hire_date, type: date, constraints: { nullable: false } }
              - column: { name: status, type: "varchar(15)", constraints: { nullable: false } }
              - column: { name: created_at, type: timestamp, defaultValueComputed: "CURRENT_TIMESTAMP", constraints: { nullable: false } }
              - column: { name: updated_at, type: timestamp, defaultValueComputed: "CURRENT_TIMESTAMP", constraints: { nullable: false } }
        
        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE workers
              ADD CONSTRAINT chk_workers_status
              CHECK (status IN ('ACTIVE', 'INACTIVE'));
        
        - createIndex:
            tableName: workers
            indexName: idx_workers_status
            columns:
              - column: { name: status }
        
        - createIndex:
            tableName: workers
            indexName: idx_workers_email
            columns:
              - column: { name: email }
        
        - createIndex:
            tableName: workers
            indexName: idx_workers_document
            columns:
              - column: { name: document }