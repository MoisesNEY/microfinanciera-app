databaseChangeLog:
  - changeSet:
      id: "1"
      author: oswaldo
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: loan_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: amount_paid
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_reference
                  type: VARCHAR(100)
              - column:
                  name: cashier_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
