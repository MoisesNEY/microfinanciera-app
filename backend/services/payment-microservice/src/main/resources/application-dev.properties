# Puerto para desarrollo
server.port=8083

# Configuración de PostgreSQL (local con mapeo de puertos)
spring.datasource.url=jdbc:postgresql://localhost:5433/ms_payment 
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Swagger/OpenAPI (rutas específicas para pagos)
springdoc.api-docs.path=/v3/api-docs-payments
springdoc.swagger-ui.path=/swagger-ui-payments.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Actuator (exposición de endpoints para monitoreo)
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=ALWAYS

# Keycloak (autenticación, apunta a localhost en desarrollo)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/mf
