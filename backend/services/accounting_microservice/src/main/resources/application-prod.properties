# Production datasource - use environment variables or externalized config
server.port=8083

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ms_accounting}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate - do NOT auto-create or update schema in prod
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Liquibase
spring.liquibase.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.microfinance=INFO
