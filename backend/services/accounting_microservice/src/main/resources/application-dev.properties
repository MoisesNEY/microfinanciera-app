# Development datasource (local)
server.port=8086

spring.datasource.url=jdbc:postgresql://localhost:5433/ms_accounting
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase will run on startup to apply changelogs
spring.liquibase.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.microfinance=DEBUG

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,loggers
management.endpoint.health.show-details=ALWAYS

# Keycloak (cuando el realm 'mf' est√© listo en 8085)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/mf
