services:
  postgres_main:
    image: postgres:16
    container_name: mf_postgres_main
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d postgres"]  
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [mfnet]

    

 
 

